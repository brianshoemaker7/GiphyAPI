
<!DOCTYPE html>
<html>

<head>
    <title>Giphy Actor Pics!</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
     <container>

             <h1>Click a button for pictures of your favorite actor.</h1>


                <div id="actorButtons">

                <!-- This is where the buttons will populate. -->
                </div>
                <!-- This form is where you can enter the actor for new buttons. -->
                <form id="giphyForm">
                    <label for="giphyInput"><a class="myButton" input id="addButton">Add your own favorite actor button.</a></label>
                    <input type="text" id="giphyInput">
                </form>


                    <!-- The pics of the actors will populate here. -->
                <div id="giphyView">
                    
                </div>

                <!-- Jquery and Javascript links. -->

            <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
            <script src="assets/javascript/app.js"></script>


        </container>
</body>

</html>
